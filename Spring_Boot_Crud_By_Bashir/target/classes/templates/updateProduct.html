<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Update Product</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="fw-bold container"><br>

	<div class="text-center text-success"><h2>Update Products</h2></div>
	
	<form th:action="@{/updateProduct}" th:object="${product}" method="POST">
	
			<label for="name" class="form-label">ID :</label>
		    <input class="form-control" type="text" th:field="*{id}" />
	
			<label for="name" class="form-label">Product Name :</label>
			<input type="text" class="form-control" th:field="*{name}" id="name" />

			<label for="desc" class="form-label">Product Description :</label>
			<input type="text" class="form-control" th:field="*{description}" id="desc" />				
		
			<label for="qty" class="form-label">Product Quantity :</label>
			<input type="number" class="form-control" th:field="*{quantity}" id="qty" /><br>
		

			<button type="submit" class="btn btn-primary">Update Product</button>&nbsp;&nbsp;
			<button class="btn btn-info text-white" th:href="@{/product}" >Back</button>
	</form>
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	
</body>
</html>
